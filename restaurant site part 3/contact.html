}
label {

fieldset {

textarea {

    margin: 12px 0;

    margin: 3px;

    font-family: cursive;

    <div class="container">
        <div class="col-lg-9">
            
        <form name="restaurantContact" action="submit.html" onsubmit="return validateItems();" method="POST">
                <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="name" name="name" > <br/>
                
                </div>

                <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" id="email" name="email" > <br/>
                </div>

                <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="number" class="form-control" id="phone" name="phone" > <br/>
                </div>

                <label for="contact">Reason for Inquiry:</label>
                <select id="contact" name="contact" >
                  <option value="default" selected>Catering</option>
                  <option value="morning">Private Party</option>
                  <option value="afternoon">Feedback</option>
                  <option value="evening">Other</option>
                </select><br/>
                
                <div class="form-group">
                <label for="info">Additonal Information: </label>
                <textarea id="info" class="form-control" name="info"></textarea> <br/>
                </div>
            
                
                
                        <label>Have you been to our stand?</label> 
                        <input type="radio" id="choice1" name="questionnaire" value="yes">
                        <label for="choice1">No</label>
                        <input type="radio" id="choice2" name="questionnaire" value="no">
                        <label for="choice2">Yes</label><br/>
                        
                
      
                
                  <label>Best days to contact you:</label>
                  <input type="checkbox" id="monday" name="contactDay" value="monday">
                  <label for="monday">M</label>
      
                  <input type="checkbox" id="tuesday" name="contactDay" value="tuesday">
                  <label for="tuesday">T</label>

                  <input type="checkbox" id="wed" name="contactDay" value="wed">
                  <label for="wed">W</label>

                  <input type="checkbox" id="thur" name="contactDay" value="thur">
                  <label for="thur">Th</label>

                  <input type="checkbox" id="fri" name="contactDay" value="fri">
                  <label for="fri">F</label>
                
      
                <br/><input type="submit" name="submit" value="Send Request"><br />
        </div>
    </div>
